<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试平台</title>


</head>
<body style="text-align: center">

<h3>&#12288;您的请求记录：</h3>
<div id="home_log_plan" style="padding-left: 20px;overflow-y: auto;width: 320px">
    {% for i in home_log %}
        <a href="javascript:home_log_show('{{ i.id }}')" style="text-decoration: none"  class="log" >
            <span style="font-size: large;color: black">{{ i.api_method }}</span> -
            {{ i.api_host }}{{ i.api_url }}
        </a> <br>
    {% endfor %}
</div>

<div id="shu" style="width: 2px;background-color: #262c2c;position: absolute;top:70px;left: 340px">
&nbsp
</div>

<script>
    var h=document.documentElement.clientHeight;
    document.getElementById('shu').style.height=(h-85).toString()+'px';
    document.getElementById('home_log_plan').style.height=(h-85).toString()+'px';
</script>

</body>
</html>
